<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BRILHO</title>
    <link rel="stylesheet" href="brilho.css">
</head>
<body>
    <ul><li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Portifolio</a></li>
        <li><a href="#">Contato</a></li>
        <div id="cursor"></div>
    </ul>
    <script>
        let text = document.querySelectorAll('ul li a').forEach
        (text => {
            text.innerHTML = text.innerText.split('').map((letter,
            /*efeito dominÃ³ nas letras*/
            i) => `<span style="transition-delay:${i*40}ms;"> ${letter} </span>`).join('');
        }) 
        // fazer a div de id(#) cursor seguir o cursor
     let cursor = document.querySelector('#cursor');
     document.addEventListener('mousemove', (e) =>{
         cursor.style.top = e.pageY + 'px';
         cursor.style.left = e.pageX + 'px';
     })
    </script>
    
</body>
</html>
